<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="col">
                <div class="col1"><span class="col_1"></span>IPL 2021</div>
                <div class="col2"><span class="col_2"></span></div>
            </div>
            <div class="content">
                <img class="img-banner" alt="banner_img" src="./Images/banner2.jpg">
            </div>
            <div class="box">
                <div class="box1">
                    <table class="table-points">
                        <caption>points_table</caption>
                        <tr>
                          <th id="th1">Sl no</th>
                          <th id="th2">Team Name</th>
                          <th id="th3">Points</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>CSK</td>
                          <td>+1.069</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>DC</td>
                          <td>0.711</td>
                        </tr>
                      </table>
                </div>
                <div class="box2">
                    <table class="table-points">
                        <caption>points_table_2</caption>
                        <tr>
                          <th id="t1">Sl no</th>
                          <th id="t2">Cap</th>
                          <th id="t3">Player</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>Orange</td>
                          <td>Sanju Samson</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Purple</td>
                          <td>Harshal Patel</td>
                        </tr>
                      </table>
                </div>
                <div class="box3">Upcoming Matches<br>
                    <table class="table-points">
                        <caption>upcome_match_table</caption>
                        <tr><td>Thursday, 30 Sep RR vs RCB</td></tr>
                        <tr><td>Thursday, 30 Sep CSK vs SRH</td></tr>
                    </table>
                </div>
            </div>
            <div class="foot">
                <div class="foot1">
                    <img class="title-img" alt="dhoni" src="./Images/dhoni.jpg">
                </div>
                <div class="foot2">
                     <img class="title-img" alt="rohit" src="./Images/rohit.png">
                </div>
                <div class="foot3"> 
                    <img class="title-img" alt="virat" src="./Images/virat.jpg">
                </div>
                <div class="foot4"> 
                    <img class="title-img" alt="kl" src="./Images/kl.jpg">
                </div>
            </div>
        </div>
    </body>
</html>
