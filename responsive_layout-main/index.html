<!DOCTYPE html>
<html>
    <head>
        <title>Flex Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
            </div>
            <div class="content">
                <img class="img-banner" src="./Images/banner2.jpg">
            </div>
            <div class="box">
                <div class="box1">
                    <table class="table-points">
                        <tr>
                          <th>Sl no</th>
                          <th>Team Name</th>
                          <th>Points</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>CSK</td>
                          <td>+1.069</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>DC</td>
                          <td>0.711</td>
                        </tr>
                      </table>
                </div>
                <div class="box2">
                    <table class="table-points">
                        <tr>
                          <th>Sl no</th>
                          <th>Cap</th>
                          <th>Player</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>Orange</td>
                          <td>Sanju Samson</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Purple</td>
                          <td>Harshal Patel</td>
                        </tr>
                      </table>
                </div>
                <div class="box3">Upcoming Matches<br>
                    <table class="table-points">
                        <tr><td>Thursday, 30 Sep RR vs RCB</td></tr>
                        <tr><td>Thursday, 30 Sep CSK vs SRH</td></tr>
                    </table>
                </div>
            </div>
            <div class="foot">
                <div class="foot1">
                    <img class="title-img" src="./Images/dhoni.jpg">
                    <span class="title-txt" style="font-weight: bolder; color:yellow;">CHENNAI SUPER KINGS</span>
                </div>
                <div class="foot2">
                     <img class="title-img" src="./Images/rohit.png">
                     <span class="title-txt" style="font-weight: bolder; color:blue;">MUMBAI INDIANS</span>
                </div>
                <div class="foot3"> 
                    <img class="title-img" src="./Images/virat.jpg">
                    <span class="title-txt" style="font-weight: bolder; color:red;">ROYAL CHALLENGERS BANGALORE</span>
                </div>
                <div class="foot4"> 
                    <img class="title-img" src="./Images/kl.jpg">
                    <span class="title-txt" style="font-weight: bolder; color:red;">KINGS XI PUNJAB</span>
                </div>
            </div>
        </div>
    </body>
</html>
